<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KASHMIR CULTURE HOLIDAYS</title>
<link rel="stylesheet" href="style.css" />
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
</head>
<body>

<!-- Page 1 - Hero -->
<div id="page1" class="section">
  <img src="1.jpg" alt="Hero Image" class="hero-image">
  <h1 class="title">Loading...</h1>
  <p class="introduction">Loading...</p>

  <div class="button-container">
    <a href="#page2" class="button">About Us</a>
    <a href="#page3" class="button">Services</a>
    <a href="#page6" class="button">Featured Destinations</a>
    <a href="#page5" class="button">Business Hours</a>
    <a href="#page4" class="button">Contact</a>
  </div>

  <a href="#page2" class="page-2-button">Explore Now</a>
</div>

<!-- Page 2 - About Us -->
<div id="page2" class="section">
  <h1 class="title2">About us</h1>
  <p class="title-sub-1-page-2" id="about-text">Loading...</p>
</div>

<!-- Page 3 - Services -->
<div id="page3" class="section">
  <h1 class="title3">Services</h1>
  <ul id="services-list"></ul>
</div>

<!-- Page 5 - Business Hours -->
<div id="page5" class="section">
  <h1 class="title5">Business Hours</h1>
  <table class="custom-table" id="business-hours">
    <tr><th>Day</th><th>Hours</th></tr>
  </table>
</div>

<!-- Page 6 - Places -->
<div id="page6" class="section">
  <h1 class="title6">Some places you will visit</h1>
  <div class="places-gallery" id="destinations"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAVdVydpsY4NLqUINnI2einUIEt2WDuvV0",
    authDomain: "kashmir-466a5.firebaseapp.com",
    projectId: "kashmir-466a5",
    storageBucket: "kashmir-466a5.appspot.com",
    messagingSenderId: "197822369582",
    appId: "1:197822369582:web:506a533089ba8f00e334bf",
    measurementId: "G-Q8RCH8W7DZ"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Hero Section
  db.ref('hero').on('value', snapshot => {
    const data = snapshot.val();
    if(data){
      document.querySelector('.title').textContent = data.title;
      document.querySelector('.introduction').textContent = data.subtitle;
      document.querySelector('.hero-image').src = data.image;
    }
  });

  // About Us
  db.ref('about').on('value', snapshot => {
    const data = snapshot.val();
    if(data){
      document.getElementById('about-text').textContent = data.text;
    }
  });

  // Services
  db.ref('services').on('value', snapshot => {
    const services = snapshot.val() || [];
    const servicesList = document.getElementById('services-list');
    servicesList.innerHTML = '';
    services.forEach(s => {
      const li = document.createElement('li');
      li.textContent = s;
      servicesList.appendChild(li);
    });
  });

  // Destinations
  db.ref('destinations').on('value', snapshot => {
    const destinations = snapshot.val() || [];
    const destDiv = document.getElementById('destinations');
    destDiv.innerHTML = '';
    destinations.forEach(d => {
      const div = document.createElement('div');
      div.classList.add('place-card');
      div.innerHTML = `<img src="${d.image}" alt="${d.name}"><p>${d.name}</p>`;
      destDiv.appendChild(div);
    });
  });

  // Business Hours
  db.ref('businessHours').on('value', snapshot => {
    const hours = snapshot.val() || {};
    const table = document.getElementById('business-hours');
    table.innerHTML = "<tr><th>Day</th><th>Hours</th></tr>";
    Object.keys(hours).forEach(day=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${day}</td><td>${hours[day]}</td>`;
      table.appendChild(tr);
    });
  });
</script>
</body>
</html>
